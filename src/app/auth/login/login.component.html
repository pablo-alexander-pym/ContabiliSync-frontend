<div class="login-container">
  <div class="container-fluid">
    <div class="row justify-content-center py-3">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 col-xxl-3">
        <div class="card card-custom shadow-lg">
          <div class="card-body p-3 p-md-4 p-lg-5">
            <!-- Header -->
            <div class="text-center mb-3 mb-md-4">
              <div class="mb-2 mb-md-3">
                <i
                  class="fas fa-calculator text-primary-custom"
                  style="font-size: 2.5rem"
                ></i>
              </div>
              <h2 class="h4 h3-md mb-1 mb-md-2 text-primary-custom fw-bold">
                ContabiliSync
              </h2>
              <p class="text-muted mb-0 small">Inicia sesión en tu cuenta</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email -->
              <div class="mb-2 mb-md-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder="tu@email.com"
                    [class.is-invalid]="isFieldInvalid('email')"
                  />
                </div>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                  {{ getFieldError("email") }}
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3 mb-md-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    id="password"
                    formControlName="password"
                    placeholder="Tu contraseña"
                    [class.is-invalid]="isFieldInvalid('password')"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="togglePasswordVisibility()"
                  >
                    <i
                      [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                    ></i>
                  </button>
                </div>
                <div
                  class="invalid-feedback"
                  *ngIf="isFieldInvalid('password')"
                >
                  {{ getFieldError("password") }}
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid gap-2 mb-2 mb-md-3">
                <button
                  type="submit"
                  class="btn btn-primary-custom btn-lg"
                  [disabled]="isLoading"
                >
                  <span
                    *ngIf="isLoading"
                    class="spinner-border spinner-border-sm me-2"
                  ></span>
                  <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
                  {{ isLoading ? "Iniciando sesión..." : "Iniciar Sesión" }}
                </button>
              </div>

              <!-- Register Link -->
              <div class="text-center">
                <p class="mb-0 text-muted small">
                  ¿No tienes cuenta?
                  <a
                    routerLink="/register"
                    class="text-primary-custom text-decoration-none fw-semibold"
                  >
                    Regístrate
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>

        <!-- Features -->
        <div class="row mt-2 mt-md-4 text-center d-none d-md-flex">
          <div class="col-4">
            <div class="feature-item">
              <i class="fas fa-shield-alt text-primary-custom mb-1"></i>
              <small class="text-muted d-block">Seguro</small>
            </div>
          </div>
          <div class="col-4">
            <div class="feature-item">
              <i class="fas fa-clock text-primary-custom mb-1"></i>
              <small class="text-muted d-block">Rápido</small>
            </div>
          </div>
          <div class="col-4">
            <div class="feature-item">
              <i class="fas fa-users text-primary-custom mb-1"></i>
              <small class="text-muted d-block">Confiable</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
